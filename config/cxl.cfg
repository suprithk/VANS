[organization]
rmc : 1 * cxl_rc
cxl_rc : 1 * cxl_switch
cxl_switch : 1 * cxl_memory
cxl_memory : 0 * none

[rmc]
component_mapping_func : none_mapping
media_mapping_func : none_mapping
start_addr : 0

[basic]
tCK : 1

[cxl_rc]
component_mapping_func : none_mapping
media_mapping_func : none_mapping
queue_size : 16
bandwidth : 1
latency : 50

[cxl_switch]
component_mapping_func : none_mapping
media_mapping_func : none_mapping
queue_size : 16
bandwidth : 1
latency : 50

[cxl_memory]
component_mapping_func : none_mapping
media_mapping_func : none_mapping
read_latency : 40
write_latency : 40

[dump]
type : file
path : vans_dump
cfg_dump : config
cmd_dump : cmd.trace
data_dump : data.trace
stat_dump : stats
addr_stat_dump : addr_stats
dram_trace_dump : dram.trace
pmem_trace_dump : pmem.trace

[trace]
heart_beat_epoch : 0
report_epoch : 16384
report_tail_latency : 0
